name: Deploy

on: push

jobs:
  first_job:
    runs-on: ubuntu-latest

    steps:
      - name: Imprimir secreto
        run: echo "Valor del secreto es ${{ secrets.TOKEN_SECRET }}"

      - name: Imprimir variable de entorno
        run: echo "Valor de la variable es ${{ vars.NAME }}"

  build_job:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [22, 24]

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node }}

      - name: Instalar dependencias
        run: npm install

      - name: Run test
        run: npm run test

      - name: Build page
        run: npm run build

      - name: Upload artifact
        if: ${{ matrix.os == 'ubuntu-latest' && matrix.node == 22 }}
        uses: actions/upload-pages-artifact@v4
        with:
          path: public/

  deploy_job:
    runs-on: ubuntu-latest
    needs: build_job

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment-pages.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment-pages
        uses: actions/deploy-pages@v4

  notify_job:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: deploy_job

    steps:
      - name: Notify to Slack
        uses: slackapi/slack-github-action@v2.1.1
        with:
          token: ${{ secrets.TOKEN_SLACK }}
          method: chat.postMessage
          payload: |
            {
              "channel": ${{ secrets.SLACK_CHANNEL_ID }},
              "text": "Workflow Notification - ${{ job.status }}",
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "GitHub Actions Resultado"
                  }
                },
                {
                  "type": "section", 
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Estado:*\n${{ job.status }}"
                    },
                    {
                      "type": "mrkdwn", 
                      "text": "*Repositorio:*\n${{ github.repository }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Rama:*\n${{ github.ref_name }}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Workflow:*\n${{ github.workflow }}"
                    }
                  ]
                },
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Resultado Deploy:* ${{ needs.deploy_job.result }}"
                  }
                }
              ]
            }
